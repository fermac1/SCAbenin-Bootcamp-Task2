<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="clock">
        <div class="hand hour" id="hr"></div>
        <div class="hand minute" id="min"></div>
        <div class="hand second" id="sec"></div>
        <div class="number number1">
            <div>1</div>
        </div>
        <div class="number number2">
            <div>2</div>
        </div>
        <div class="number number3">
            <div>3</div>
        </div>
        <div class="number number4">
            <div>4</div>
        </div>
        <div class="number number5">
            <div>5</div>
        </div>
        <div class="number number6">
            <div>6</div>
        </div>
        <div class="number number7">
            <div>7</div>
        </div>
        <div class="number number8">
            <div>8</div>
        </div>
        <div class="number number9">
            <div>9</div>
        </div>
        <div class="number number10">
            <div>10</div>
        </div>
        <div class="number number11">
            <div>11</div>
        </div>
        <div class="number number12">
            <div>12</div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
